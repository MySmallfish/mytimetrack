<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7F2E8"/>
      <stop offset="60%" stop-color="#F7F2E8"/>
      <stop offset="100%" stop-color="#DDF0EF"/>
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#0B0F14" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#409E99"/>
      <stop offset="100%" stop-color="#FFB347"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0B0F14" flood-opacity="0.18"/>
    </filter>
    <clipPath id="screenClip">
      <rect x="18" y="18" width="324" height="484" rx="44"/>
    </clipPath>
  </defs>

  <rect width="1200" height="628" fill="url(#bg)"/>
  <rect width="1200" height="628" fill="url(#grid)"/>

  <!-- left copy -->
  <g transform="translate(72 92)">
    <text x="0" y="0" fill="#0B0F14" font-size="54" font-family="Space Grotesk, IBM Plex Sans, Arial, sans-serif" font-weight="700">
      MyTimetrack
    </text>

    <rect x="0" y="22" width="260" height="8" rx="4" fill="url(#accent)"/>

    <text x="0" y="88" fill="#0B0F14" font-size="44" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Drag-select your day.
    </text>
    <text x="0" y="140" fill="#0B0F14" font-size="44" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Export timesheets.
    </text>
    <text x="0" y="192" fill="#0B0F14" font-size="44" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Invoice faster.
    </text>

    <text x="0" y="252" fill="#0B0F14" fill-opacity="0.70" font-size="22" font-family="IBM Plex Sans, Arial, sans-serif">
      iPhone-first time tracking for freelancers who bill hourly.
    </text>

    <g transform="translate(0 302)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#409E99"/>
      <text x="26" y="14" fill="#0B0F14" fill-opacity="0.72" font-size="18" font-family="IBM Plex Sans, Arial, sans-serif">
        Day timeline UX
      </text>

      <rect x="0" y="36" width="16" height="16" rx="4" fill="#FFB347"/>
      <text x="26" y="50" fill="#0B0F14" fill-opacity="0.72" font-size="18" font-family="IBM Plex Sans, Arial, sans-serif">
        Client-ready CSV exports
      </text>

      <rect x="0" y="72" width="16" height="16" rx="4" fill="#0B0F14" fill-opacity="0.20"/>
      <text x="26" y="86" fill="#0B0F14" fill-opacity="0.72" font-size="18" font-family="IBM Plex Sans, Arial, sans-serif">
        Private by default (Face ID)
      </text>
    </g>
  </g>

  <!-- right: phone with actual screenshot -->
  <g transform="translate(770 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="360" height="520" rx="54" fill="#0B0F14" stroke="#F7F2E8" stroke-opacity="0.18" stroke-width="2"/>
    <rect x="18" y="18" width="324" height="484" rx="44" fill="#FFFFFF"/>

    <image href="../screenshots/day.png" x="18" y="18" width="324" height="484" preserveAspectRatio="xMidYMid slice" clip-path="url(#screenClip)"/>

    <rect x="140" y="36" width="80" height="10" rx="5" fill="#0B0F14" fill-opacity="0.18"/>
  </g>
</svg>
