<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7F2E8"/>
      <stop offset="65%" stop-color="#F7F2E8"/>
      <stop offset="100%" stop-color="#DDF0EF"/>
    </linearGradient>
    <pattern id="grid" width="26" height="26" patternUnits="userSpaceOnUse">
      <path d="M 26 0 L 0 0 0 26" fill="none" stroke="#0B0F14" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#409E99"/>
      <stop offset="100%" stop-color="#FFB347"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0B0F14" flood-opacity="0.18"/>
    </filter>
    <clipPath id="screenClip">
      <rect x="22" y="22" width="420" height="782" rx="58"/>
    </clipPath>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect width="1080" height="1080" fill="url(#grid)"/>

  <g transform="translate(86 120)">
    <text x="0" y="0" fill="#0B0F14" font-size="68" font-family="Space Grotesk, IBM Plex Sans, Arial, sans-serif" font-weight="700">
      MyTimetrack
    </text>
    <rect x="0" y="28" width="340" height="10" rx="5" fill="url(#accent)"/>

    <text x="0" y="124" fill="#0B0F14" font-size="54" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Month summary
    </text>
    <text x="0" y="184" fill="#0B0F14" fill-opacity="0.70" font-size="26" font-family="IBM Plex Sans, Arial, sans-serif">
      Clean totals. Clean exports. Ready to invoice.
    </text>
  </g>

  <g transform="translate(580 190)" filter="url(#shadow)">
    <rect x="0" y="0" width="464" height="826" rx="70" fill="#0B0F14" stroke="#F7F2E8" stroke-opacity="0.18" stroke-width="2"/>
    <rect x="22" y="22" width="420" height="782" rx="58" fill="#FFFFFF"/>
    <image href="../screenshots/summary.png" x="22" y="22" width="420" height="782" preserveAspectRatio="xMidYMid slice" clip-path="url(#screenClip)"/>
    <rect x="190" y="44" width="86" height="12" rx="6" fill="#0B0F14" fill-opacity="0.18"/>
  </g>
</svg>
