<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7F2E8"/>
      <stop offset="70%" stop-color="#F7F2E8"/>
      <stop offset="100%" stop-color="#DDF0EF"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0B0F14" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#409E99"/>
      <stop offset="100%" stop-color="#FFB347"/>
    </linearGradient>
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0B0F14" flood-opacity="0.18"/>
    </filter>
    <clipPath id="miniScreenClip">
      <rect x="8" y="8" width="116" height="152" rx="20"/>
    </clipPath>
  </defs>

  <rect width="600" height="200" fill="url(#bg)"/>
  <rect width="600" height="200" fill="url(#grid)"/>

  <g transform="translate(28 60)">
    <text x="0" y="0" fill="#0B0F14" font-size="34" font-family="Space Grotesk, IBM Plex Sans, Arial, sans-serif" font-weight="700">
      MyTimetrack
    </text>
    <rect x="0" y="14" width="180" height="8" rx="4" fill="url(#accent)"/>
    <text x="0" y="56" fill="#0B0F14" fill-opacity="0.70" font-size="18" font-family="IBM Plex Sans, Arial, sans-serif">
      Drag-select your day. Export timesheets. Invoice faster.
    </text>
  </g>

  <!-- mini phone with real screenshot -->
  <g transform="translate(452 16)" filter="url(#shadow)">
    <rect x="0" y="0" width="132" height="168" rx="28" fill="#0B0F14" stroke="#0B0F14" stroke-opacity="0.08" stroke-width="2"/>
    <rect x="8" y="8" width="116" height="152" rx="20" fill="#FFFFFF"/>
    <image href="../screenshots/day.png" x="8" y="8" width="116" height="152" preserveAspectRatio="xMidYMid slice" clip-path="url(#miniScreenClip)"/>
    <rect x="42" y="14" width="48" height="8" rx="4" fill="#0B0F14" fill-opacity="0.18"/>
  </g>
</svg>
