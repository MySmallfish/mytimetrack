<svg xmlns="http://www.w3.org/2000/svg" width="3000" height="1000" viewBox="0 0 3000 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7F2E8"/>
      <stop offset="65%" stop-color="#F7F2E8"/>
      <stop offset="100%" stop-color="#DDF0EF"/>
    </linearGradient>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#0B0F14" stroke-opacity="0.06" stroke-width="2"/>
    </pattern>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#409E99"/>
      <stop offset="100%" stop-color="#FFB347"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0B0F14" flood-opacity="0.18"/>
    </filter>
    <clipPath id="screenClip">
      <rect x="40" y="40" width="620" height="820" rx="84"/>
    </clipPath>
  </defs>

  <rect width="3000" height="1000" fill="url(#bg)"/>
  <rect width="3000" height="1000" fill="url(#grid)"/>

  <g transform="translate(170 250)">
    <text x="0" y="0" fill="#0B0F14" font-size="150" font-family="Space Grotesk, IBM Plex Sans, Arial, sans-serif" font-weight="700">
      MyTimetrack
    </text>
    <rect x="0" y="54" width="760" height="22" rx="11" fill="url(#accent)"/>

    <text x="0" y="210" fill="#0B0F14" font-size="110" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Drag-select your day.
    </text>
    <text x="0" y="340" fill="#0B0F14" font-size="110" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Export timesheets.
    </text>
    <text x="0" y="470" fill="#0B0F14" font-size="110" font-family="Fraunces, Space Grotesk, Georgia, serif" font-weight="600">
      Invoice faster.
    </text>

    <text x="0" y="580" fill="#0B0F14" fill-opacity="0.70" font-size="54" font-family="IBM Plex Sans, Arial, sans-serif">
      iPhone-first time tracking for freelancers who bill hourly.
    </text>
  </g>

  <!-- right: phone with actual screenshot -->
  <g transform="translate(2100 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="700" height="900" rx="100" fill="#0B0F14" stroke="#F7F2E8" stroke-opacity="0.18" stroke-width="4"/>
    <rect x="40" y="40" width="620" height="820" rx="84" fill="#FFFFFF"/>
    <image href="../screenshots/day.png" x="40" y="40" width="620" height="820" preserveAspectRatio="xMidYMid slice" clip-path="url(#screenClip)"/>
    <rect x="286" y="72" width="128" height="16" rx="8" fill="#0B0F14" fill-opacity="0.18"/>
  </g>
</svg>
